<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
   

    <div class="container">
        <!-- ฟอร์มล็อกอิน -->
        <div class="form-box" id="login-box">
            
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Enter your email">
            <input type="password" id="login-password" placeholder="Enter your password">
            <button onclick="login()">Login</button>
            <p>Don't have an account? <button onclick="toggleForm()">Register</button></p>
        </div>
    
        <!-- ฟอร์มสมัครสมาชิก (ซ่อนไว้ก่อน) -->
        <div class="form-box" id="register-box" style="display: none;">
            <h2>Register</h2>
            <input type="text" id="register-username" placeholder="Enter your username">
            <input type="email" id="register-email" placeholder="Enter your email">
            <input type="password" id="register-password" placeholder="Enter your password">
            <button onclick="register()">Register</button>
            <p>Already have an account? <button onclick="toggleForm()">Login</button></p>
        </div>
    </div>
    <img src="Clockitem.png" class="ClockImage"  alt="Clock" >
    <img src="Clock.png" class="ClockImage" width="1670"  alt="Clock">
    <script src="login.js"></script>
</body>
</html>
